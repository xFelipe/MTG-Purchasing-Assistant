<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina inicial</title>
</head>
<body>
<h1>Home</h1>
<div>
    <form action="" method="post" id="form_id">
        {% csrf_token %}
        <div class="fieldBox" id="cards">
            {{form}}
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>
<div>
    {% for qnt, card, link in cards %}
        <p>{{ qnt }}x <a href="{{ link }}" target="_blank">{{ card }} </a></p>
    {% endfor %}
    <br><br>
    {% for store, have_cards in markets.items %}
    <ul>
        <li>{{ store }}</li>
        <ol>
            {% for have_card in have_cards %}
                <li>{{ have_card }}</li>
            {% endfor %}
        </ol>
    </ul>

    {% endfor %}

    <br><br>
</div>

</body>
</html>
